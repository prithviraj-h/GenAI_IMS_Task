version: '3.8'

services:
  app:
    build: .
    container_name: incident-app
    ports:
      - "8000:8000"
    env_file:
      - .env  # ✅ Load environment variables from .env file
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB=incident_db
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ./knowledge_base:/app/knowledge_base  # ✅ Mount KB directory

  mongodb:
    image: mongo:7.0
    container_name: incident-mongodb
    ports:
      - "27018:27017"
    command: [
      "--quiet",
      "--logpath", "/dev/null",  # ✅ Send logs to null (only shows errors in console)
      "--setParameter", "logLevel=0"  # ✅ Minimal logging
    ]
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    # ✅ Disable health check logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
